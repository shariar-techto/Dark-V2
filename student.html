<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a consistent font family and include any additional fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\LG\experimenting.css">
    <title>Student Signup Page</title>
    <!-- Use a relative path for favicon or host it online -->
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <header>
        <h1>DARK ACADEMY</h1>
    </header>

    <main>
        <div class="container">
            <form class="signup-form">
                <h2>Student Sign-up</h2>

                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>

                <p class="message">
                    Already have an account? <a href="C:\Users\hp\login.html">Login</a>
                </p>
            </form>
        </div>
    </main>

    </footer>
</body>

</html>
